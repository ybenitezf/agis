{{left_sidebar_enabled=False}}

{{extend 'layout.html'}}

<div class="col-md-12">
    <div class="row">
        <!-- Accion iniciar candidatura -->
        <div class="col-md-12">
            {{=C.crear}}
            {{=C.asignar}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p> </p> <!-- divider -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{=T('Registro de candidatos')}}
                    </h3>
                </div>
                <div class="panel-body">
                    {{=C.grid}}
                </div>
            </div>
        </div>
    </div>
</div>
