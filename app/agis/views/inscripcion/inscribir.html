{{left_sidebar_enabled=False}}

{{extend 'layout.html'}}

<div class="col-md-12">
    {{if C.form_persona:}}
        {{=C.form_persona}}
    {{else:}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{=C.titulo}}</h3>
            </div>
            <div class="panel-body">
                {{=C.form}}
            </div>
        </div>
    {{pass}}
</div>
